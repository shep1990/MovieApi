<input type="text" class="form-control" (keyup)="search($event)"/>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
  </ng-container>

  <ng-container matColumnDef="release_Date">
    <th mat-header-cell *matHeaderCellDef>Release Date</th>
    <td mat-cell *matCellDef="let movie"> {{movie.release_Date}} </td>
  </ng-container>

  <ng-container matColumnDef="overview">
    <th mat-header-cell *matHeaderCellDef>Overview</th>
    <td mat-cell *matCellDef="let movie"> {{movie.overview}} </td>
  </ng-container>

  <ng-container matColumnDef="popularity">
    <th mat-header-cell *matHeaderCellDef>Popularity</th>
    <td mat-cell *matCellDef="let movie"> {{movie.popularity}} </td>
  </ng-container>

  <ng-container matColumnDef="vote_count">
    <th mat-header-cell *matHeaderCellDef>Vote Count</th>
    <td mat-cell *matCellDef="let movie"> {{movie.vote_Count}} </td>
  </ng-container>

  <ng-container matColumnDef="vote_average">
    <th mat-header-cell *matHeaderCellDef>Vote Average</th>
    <td mat-cell *matCellDef="let movie"> {{movie.vote_Average}} </td>
  </ng-container>

  <ng-container matColumnDef="original_language">
    <th mat-header-cell *matHeaderCellDef>Original Language</th>
    <td mat-cell *matCellDef="let movie"> {{movie.original_Language}} </td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef>Genre</th>
    <td mat-cell *matCellDef="let movie"> {{movie.genre}} </td>
  </ng-container>

  <ng-container matColumnDef="poster_URL">
    <th mat-header-cell *matHeaderCellDef>Poster</th>
    <td mat-cell *matCellDef="let movie"><img src="{{ movie.poster_Url }}" width="100px" height="150px"></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               [pageSize]="10"
               aria-label="Type in Movie name">
</mat-paginator>
